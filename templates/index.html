<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <title>NLQ Traffic Search</title>
</head>

<body>
  <section class="intro">
    <div class="bg-image"
      style=" background-image: url({{ url_for('static', filename='img/teslavehicles.png') }}); height: 100vh; background-size: cover;">
      <nav class="navbar navbar-expand-md navbar-light">
        <a href="#" class="navbar-brand">
          <img src="{{url_for('static', filename='img/tesla_logo.png')}}" height="80" alt="tesla_logo.png" />
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">Placeholder</a>
          </div>

        </div>
      </nav>

      <div class="mask d-flex align-top">
        <div class="container">
          <p class="h2 mb-4 text-white">Natural Language Search System</p>
          <div class="card">
            <div class="card-body p-4">
              <div class="row">
                <div class="col-12 mb-4">
                  <div class="input-group">
                    <div class="form-outline flex-fill">
                      <form action="{{ url_for('get_query') }}" method="post">

                      <input type="search" id="form1" class="form-control form-control-lg"
                        placeholder="Enter Natural Language Query..." name="nl_query"/>
                      </form>
                    </div>
                    <button type="button" class="btn btn-primary">
                      <i class="bi bi-search"></i>
                    </button>
                  </div>
                </div>
                {% block results %}{% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
</body>

</html>
